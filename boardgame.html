    <script>
let entries = JSON.parse(localStorage.getItem('leaderboard')) || [];
/*localStorage.removeItem('leaderboard');*/
function addEntry() {
  const name = document.getElementById('name').value.trim();
  const score = parseInt(document.getElementById('score').value, 10);
  if (name && !isNaN(score)) {
    entries.push({ name, score });
    entries.sort((a, b) => b.score - a.score);
    localStorage.setItem('leaderboard', JSON.stringify(entries));
    renderBoard();
    document.getElementById('name').value = '';
    document.getElementById('score').value = '';
  }
}

function renderBoard() {
  const board = document.getElementById('board').getElementsByTagName('tbody')[0];
  board.innerHTML = '';
  entries.forEach(entry => {
    const row = document.createElement('tr');
    const nameCell = document.createElement('td');
    const scoreCell = document.createElement('td');
    nameCell.textContent = entry.name;
    scoreCell.textContent = entry.score;
    row.appendChild(nameCell);
    row.appendChild(scoreCell);
    board.appendChild(row);
  });
}
// Render leaderboard on page load
renderBoard();
</script>

<script>
const questions = [

];

function showQuestion(panelNumber) {
  const randomIndex = Math.floor(Math.random() * questions.length);
  document.getElementById('question-display').textContent =
    `Panel ${panelNumber}: ${questions[randomIndex]}`;
}
</script>
