<script>
let entries = JSON.parse(localStorage.getItem('leaderboard')) || [];
localStorage.removeItem('leaderboard');
function addEntry() {
  const name = document.getElementById('name').value.trim();
  const score = parseInt(document.getElementById('score').value, 10);
  if (name && !isNaN(score)) {
    entries.push({ name, score });
    entries.sort((a, b) => b.score - a.score);
    localStorage.setItem('leaderboard', JSON.stringify(entries));
    renderBoard();
    document.getElementById('name').value = '';
    document.getElementById('score').value = '';
  }
}

function renderBoard() {
  const board = document.getElementById('board').getElementsByTagName('tbody')[0];
  board.innerHTML = '';
  entries.forEach(entry => {
    const row = document.createElement('tr');
    const nameCell = document.createElement('td');
    const scoreCell = document.createElement('td');
    nameCell.textContent = entry.name;
    scoreCell.textContent = entry.score;
    row.appendChild(nameCell);
    row.appendChild(scoreCell);
    board.appendChild(row);
  });
}
// Render leaderboard on page load
renderBoard();
</script>

let currentQuestion = "";
let currentAnswer = "";
let pickedChoices = [];
let answerRevealed = false;
let lastPicked = null;

function showQuestion(panelNumber) {
  const questions = panelQuestions[panelNumber - 1];
  const randomIndex = Math.floor(Math.random() * questions.length);
  const picked = questions[randomIndex];
  currentQuestion = picked.q;
  currentAnswer = picked.a;
  pickedChoices = picked.choices || [];
  answerRevealed = false;
  lastPicked = null;

  const display = document.getElementById('question-display');
  display.style.display = "block";

  let choicesHtml = "";
  if (pickedChoices.length > 0) {
    choicesHtml = '<div id="choices" style="margin:10px 0;">';
    pickedChoices.forEach((choice, idx) => {
      choicesHtml += `<button onclick="selectChoice('${choice.replace(/'/g,"\\'")}')" style="margin:4px;">${choice}</button>`;
    });
    choicesHtml += '</div>';
  }

  // Only show the "Show Answer" button if there is an answer property
  let answerButtonHtml = "";
  if (picked.a) {
    answerButtonHtml = `<span>Click the button to reveal the answer!</span><br>
      <button onclick="showAnswer()" style = "background: rgb(185, 129, 98);">Show Answer</button>`;
  }

  display.innerHTML =
    `Panel ${panelNumber}: ${picked.q}<br>
     ${choicesHtml}
     ${answerButtonHtml}`;
}

function selectChoice(choice) {
lastPicked = choice;
// Remove 'selected-choice' from all choice buttons
const choiceButtons = document.querySelectorAll('#choices button');
choiceButtons.forEach(btn => btn.classList.remove('selected-choice'));
// Add 'selected-choice' to the clicked button
choiceButtons.forEach(btn => {
  if (btn.textContent === choice) {
    btn.classList.add('selected-choice');
  }
});
// Do not show feedback until answer is revealed
}

function showAnswer() {
  answerRevealed = true;
  let feedback = "";
  if (lastPicked !== null && pickedChoices.length > 0) {
    feedback = (lastPicked === currentAnswer)
      ? `<span style="color:green;font-weight:bold;">Correct!</span>`
      : `<span style="color:red;font-weight:bold;">Incorrect. The correct answer is: ${currentAnswer}</span>`;
  } else {
    feedback = `<span style="color:#48843b;font-weight:bold;">Answer: ${currentAnswer}</span>`;
  }

  // Only show the question text, not "Panel X:"
  document.getElementById('question-display').innerHTML =
     `<span>${currentQuestion}</span><br>
     ${feedback}
     <br><span>Try another panel or question!</span>`;
}
